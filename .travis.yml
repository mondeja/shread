language: minimal

branches:
  only:
  - master

jobs:
  include:
  - os: linux
    dist: bionic
    name: Ubuntu 18.04 - Bionic
    before_install:
      - |
         sudo systemctl stop apt-daily.service &&
         sudo systemctl kill --kill-who=all apt-daily.service &&
         while ! (systemctl list-units --all apt-daily.service | fgrep -q dead) ; do
           sleep 1
         done
      - sudo apt update
    install:
      - bash scripts/build.sh
    script:
      - bash scripts/test.sh
    env:
      - SHREAD_TEST__UNIX_DISTRO=ubuntu

  - os: linux
    dist: focal
    name: Ubuntu 20.04 - Focal
    before_install:
      - |
         sudo systemctl stop apt-daily.service &&
         sudo systemctl kill --kill-who=all apt-daily.service &&
         while ! (systemctl list-units --all apt-daily.service | fgrep -q dead) ; do
           sleep 1
         done
      - sudo apt update
    install:
      - bash scripts/build.sh
    script:
      - bash scripts/test.sh
    env:
      - SHREAD_TEST__UNIX_DISTRO=ubuntu

  - os: linux
    dist: focal
    name: Debian 9 - Stretch
    services:
      - docker
    before_install:
      - docker pull debian:stretch
      - docker run -itd --name test debian:stretch
      - docker cp . test:/shread
    install:
      - docker exec -w /shread test bash -c "apt-get update && apt-get install -y make"
      - docker exec -w /shread test bash -c "bash scripts/build.sh"
    script:
      - docker exec -w /shread test bash -c "bash scripts/test.sh"
    env:
      - SHREAD_TEST__UNIX_DISTRO=debian

notifications:
  email: false
